<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/stylehome.css" type="text/css">
    <title>Document</title>
    <style>
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;

        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .content-header{
            position: absolute;
            left: 275px;
            top: 15px;
        }
        .table-control td, th {
            border: 10px solid black;border: 10px solid black;
        }
        th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
        .table-control span {
            font-size: 25px;
            color: #000000;
            font-family: Arial;
        }
        #listCategory{
            padding-top: 20px;
        }
        #tableOne{
            margin-top: 55px;
            width: 90%;
        }
        #tableOne tr{
            height: 40px;
            font-size: 20px;
            font-family: system-ui;
        }
        #tableOne th, td{
            text-align: left;
            padding: 8px;
            border: 0px solid white;
            border-collapse: collapse;
        }
        #tableOne tr:nth-child(even){
            background-color: #c4cccc;
        }
        #tableOne th{
            background-color: #000000;
            color: white;
        }
        #header-table{
            font-size: 25px;
            font-family: system-ui;
            font-weight: 600;
            padding-top: 15px;
        }

    </style>
</head>
<body>
<div>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="logo-buffer"></ion-icon></span>
                    <span class="tittle">Library BK</span>
                </a>
            </li>
            <li>
                <a th:href="@{/home/display}">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="tittle">Trang chủ</span>
                </a>
            </li>
            <li>
                <a th:href="@{/student/home}">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="tittle">Sinh viên</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="tittle">Giảng viên</span>
                </a>
            </li>
            <li>
                <a th:href="@{/book/display}">
                    <span class="icon"><ion-icon name="reader-outline"></ion-icon></span>
                    <span class="tittle">Sách</span>
                </a>
            </li>
            <li>
                <a  th:href="@{/control/home}">
                    <span class="icon"><ion-icon name="speedometer"></ion-icon></span>
                    <span class="tittle">Phòng điều khiển</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <span class="tittle">Thông báo</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span>
                    <span class="tittle">Đăng xuất</span>
                </a>
            </li>
        </ul>
    </div>

    <!--Thong tin-->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div>
                   <span><img style=" position: absolute;
                                width: 70px;
                                left: 200px;
                                top: 5px;"
                              src="/image/Logodhbk.jpg" alt=""></span>
            </div>
            <div class="content-header">
                <h3>TRƯỜNG ĐẠI HỌC BÁCH KHOA - ĐẠI HỌC ĐÀ NẴNG</h3>
                <H3>HỆ THỐNG QUẢN LÝ THƯ VIỆN</H3>
            </div>
            <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>
        <hr style="margin-top: 30px">
        <div id="listCategory">
            <h2 style="color: #287bff; margin-left: 20px" th:text="${mess}"></h2>
        <center>
            <h3 id="header-table">THỂ LOẠI SÁCH</h3>
                <table  id="tableOne">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Thể loại</th>
                        <th>Số lượng sách</th>
                        <th>Xem sách</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category :${listCategory}">
                        <td th:text="${category.getId()}"></td>
                        <td th:text="${category.getCategory()}"></td>
                        <td th:text="${category.getBookList().size()}"></td>
                        <td>
                            <a th:href="@{/book/category/{id}(id=${category.getId()})}">Xem sách</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            <div>
                <a style="text-decoration: none" th:href="@{'/book/display'(page=${listCategory.number - 1})}" th:if="${listCategory.hasPrevious()}"><span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                       </svg>
                    </span>BACK</a>
                <span th:text="${listCategory.number + 1}"></span>/<span th:text="${listCategory.totalPages}"></span>
                <a style="text-decoration: none" th:href="@{'/book/display'(page=${listCategory.number + 1})}" th:if="${listCategory.hasNext()}">Next <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                             <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
                        </svg>
                </span></a>
            </div>
        </center>
        </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script  src="/javascript/homejs.js"></script>
</body>
</html>
